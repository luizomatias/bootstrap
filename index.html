<!DOCTYPE html>
<html lang = "pt-br">
  <head>
    <meta charset="utf-8">
    <title>Minha mágina</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light margin">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" width="90">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#quemsomos">Quem somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#parceiros">Parceiros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#servicos">Serviços</a>
          </li>
        </ul>
    </div>
    </nav>
    <section id="quemsomos">
      <div class="container-fluid quem-somos text-center margin">
        <h3 class="margin">Quem somos</h3>
        <img src="img/team.jpeg" class="rounded-circle" width="400px" height="400px">
        <h3>Somos um time comprometido com os resultados</h3>
      </div>
    </section>
    <section id="parceiros">
      <div class="container-fluid text-center margin parceiros">
        <h3 class="margin">PARCEIROS</h3>
        <div class="container">
          <div class="row">
              <div class="col-lg-4">
                <img src="img/partners.jpeg" width="100%">
              </div>
              <div class="col-lg-4">
                <img src="img/partners2.jpeg" width="100%">
              </div>
              <div class="col-lg-4">
                <img src="img/client2.jpg" width="100%">
              </div>
          </div>
        </div>
      </div>
    </section>
    <section id="servicos">
      <div class="container-fluid text-center margin servicos">
        <h3 class="margin">SERVIÇOS</h3>
        <div class="container">
          <div class="row">
            <div class="col-lg-4">
              <p>Serviço de construção de aplicativos</p>
              <img src="img/app.jpg" width="100%">
            </div>
            <div class="col-lg-4">
              <p>Desenvolvimento completo de sites</p>
              <img src="img/website.jpeg" width="100%">
            </div>
            <div class="col-lg-4">
              <p>Sites personalisados de acordo com o gosto do cliente</p>
              <img src="img/website2.jpeg" width="100%">
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class=" container-fluid text-center bg-footer margin">
      <p>Desenvolvido por Luiz Matias</p>
    </footer>
  </body> 
</html>
